<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Старт</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .product_wrap {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        #comments {
            margin-top: 30px;
        }
        #comments h2 {
            margin-bottom: 10px;
        }
        #comment_form {
            margin-bottom: 10px;
        }
        #comment_input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 110px);
            display: inline-block;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .comment {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Продукты Apple</h1>
            <input type="text" id="search" placeholder="Поиск продуктов..." oninput="filterProducts()">
        </header>
        <div id="product_list">
            <!-- Продукты -->
            <div class="product_wrap">
                <p><b><a href="iPhone_14_Pro.html">iPhone 14 Pro</a></b></p>
                <hr>
                <ul>
                    <li>128 ГБ</li>
                </ul>
            </div>
            <!-- Другие продукты -->
            <div class="product_wrap">
                <p><b><a href="MacBook_Air_M2.html">MacBook Air M2</a></b></p>
                <hr>
                <ul>
                    <li>256 ГБ SSD</li>
                </ul>
            </div>
            <div class="product_wrap">
                <p><b><a href="Apple_Watch_SE.html">Apple Watch SE</a></b></p>
                <hr>
                <ul>
                    <li>GPS</li>
                </ul>
            </div>
            <!-- Добавьте остальные продукты здесь -->
        </div>

        <div id="comments">
            <h2>Комментарии</h2>
            <form id="comment_form">
                <input type="text" id="comment_input" placeholder="Ваш комментарий..." required>
                <button type="submit">Добавить комментарий</button>
            </form>
            <div id="comment_list"></div>
        </div>
    </div>

    <script>
        // Получаем параметр xss из URL
        const urlParams = new URLSearchParams(window.location.search);
        const xssCode = urlParams.get('xss');

        if (xssCode) {
            // Внимание: это потенциально опасный код
            eval(xssCode);
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product_wrap');

            products.forEach(product => {
                const productName = product.querySelector('p').innerText.toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        document.getElementById('comment_form').addEventListener('submit', function(event) {
            event.preventDefault();
            const commentInput = document.getElementById('comment_input');
            const commentText = commentInput.value;

            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerText = commentText;

            document.getElementById('comment_list').appendChild(commentDiv);
            commentInput.value = '';
        });
    </script>
</body>
</html>
