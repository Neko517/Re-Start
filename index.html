<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Песочница</title>
</head>
<body>
    <h1>XSS Песочница</h1>
    <p>Введите ваш комментарий ниже. Если вы добавите скрипт, он будет исполнен (пример XSS-атаки).</p>

    <form method="POST" onsubmit="addComment(); return false;">
        <textarea id="comment" placeholder="Введите комментарий или скрипт"></textarea><br>
        <button type="submit">Добавить комментарий</button>
    </form>

    <h2>Комментарии</h2>
    <div id="comments">
        <!-- Комментарии будут добавляться сюда -->
    </div>

    <script>
        function addComment() {
            var comment = document.getElementById('comment').value;
            var commentsDiv = document.getElementById('comments');
            
            // Добавляем комментарий как HTML-код (уязвимость для XSS)
            var newComment = document.createElement('div');
            newComment.innerHTML = comment; 
            commentsDiv.appendChild(newComment);
            
            // Очищаем поле ввода
            document.getElementById('comment').value = '';
        }
    </script>
</body>
</html>
